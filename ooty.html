<h1><u>WELCOME TO OOTY</u></h1>
<h2><p>Ooty is a town and hill station in the Indian state of Tamil Nadu.
 The name "Ooty" is short for Ootacamund.
 Ooty is located in the Nilgiris district, or Blue Mountains, a mountain district.
 Ooty stands at about 7,500 feet above sea level.</p></h2></center>
